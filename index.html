<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main class="card">
  <div class="card-1">
    <img src="./images/image-equilibrium.jpg"
    alt="Equilibrium"
    class="img-eq">
    <br class="content">
        <h1 class="title">  Equilibrium #3429</h1>
        <p class="txt">Our Equilibrium collection promotes balance and calm.</p>
       <div class="amount">
       <p><img src="./images/icon-ethereum.svg" width="14"> 0.041 ETH</p>
       <p><img src="./images/icon-clock.svg" width="20" height="20">3 days left</p>
     </div>
    <hr>
     <div class="info">
      <img src="./images/image-avatar.png" width="40" height="40">
      <p><span class="sub-txt">Creation of</span>Jules Wyvern</p>
     </div>
    </div>
 </main>
  </div>
</body>
</html>
